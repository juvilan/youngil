<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교무회의_교무부_주요안건</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f1f5f9;
        }
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            min-height: 520px;
        }
        .page.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-button {
            transition: all 0.3s ease;
            border-bottom: 4px solid transparent;
        }
        .tab-button.active {
            color: #0f766e;
            border-bottom-color: #0f766e;
            font-weight: 700;
        }
        .tab-button:hover {
            color: #14b8a6;
        }
        .reference-box {
            margin-top: 1.5rem;
            padding: 1.25rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            background-color: #f8fafc;
        }
        .content-block {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .content-block .sub-title {
            display: inline-flex;
            align-items: center;
            font-weight: 700;
            color: #0f766e;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        .content-block .sub-title::before {
            content: '■';
            color: #2dd4bf;
            margin-right: 0.6rem;
            font-size: 0.8em;
        }
        li.highlight-item {
            background-color: #f0fdfa;
            border-left: 4px solid #14b8a6;
            padding: 0.75rem 1rem;
            border-radius: 0 0.375rem 0.375rem 0;
            display: block;
            list-style-type: none;
        }
        .summary-highlight {
            background: linear-gradient(135deg, #f0fdfa, #ccfbf1);
            border-left: 4px solid #14b8a6;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0 0.5rem 0.5rem 0;
            font-weight: 600;
            color: #0f766e;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div class="min-h-screen">
        <!-- 헤더 -->
        <div class="bg-gradient-to-r from-teal-700 to-teal-500 text-white py-12 text-center">
            <h1 class="text-4xl font-black mb-4 drop-shadow-lg">2025학년도 1학기 기말고사 연수자료</h1>
            <p class="text-xl opacity-90">교무부 주요 안건</p>
        </div>

        <div class="max-w-6xl mx-auto p-6">
            <!-- 탭 네비게이션 -->
            <div class="bg-white rounded-xl p-2 mb-8 shadow-lg">
                <div class="flex flex-wrap gap-2" id="tab-container">
                    <!-- 탭 버튼들이 JavaScript로 생성됩니다 -->
                </div>
            </div>

            <!-- 콘텐츠 영역 -->
            <div id="content-container">
                <!-- 페이지 내용들이 JavaScript로 생성됩니다 -->
            </div>
        </div>
    </div>

    <script>
        // 슬라이드 데이터
        const slidesData = [
            { 
                id: 'agenda-1', menu: '개요', icon: '📋', title: '1. 연수 개요', 
                blocks: [
                    { subtitle: '연수 목적', description: '2025학년도 1학기 기말고사 실시를 위한 **교무부 주요 안건** 안내' },
                    { subtitle: '대상', description: '전체 교직원' },
                    { subtitle: '일시', description: '2025년 6월 19일' }
                ]
            },
            { 
                id: 'agenda-2', menu: '출제지침', icon: '📝', title: '2. 출제 지침 및 검토 사항', 
                blocks: [
                    {
                        subtitle: '출제 검토 시 중점 확인 사항',
                        description: `<ul class="list-disc list-outside ml-5 text-slate-600 space-y-1">
                                        <li>문항 내용의 **적절성** 및 **타당성**</li>
                                        <li>출제 범위 준수 여부</li>
                                        <li>문항 형식의 일관성</li>
                                      </ul>`
                    },
                    { 
                        subtitle: '문항 형식 표준화', 
                        description: `<ul class="list-disc list-outside ml-5 text-slate-600 space-y-1">
                                        <li>선택지 번호: **①, ②, ③, ④, ⑤** (원 숫자 사용)</li>
                                        <li>보기 표시: **&lt;보기&gt;** (부등호 사용)</li>
                                        <li>그림/표 표시: **&lt;그림1&gt;, &lt;표1&gt;**</li>
                                      </ul>`
                    },
                    {
                         subtitle: '부정형 문항 형식',
                         description: `<ul class="list-disc list-outside ml-5 text-slate-600 space-y-1">
                                        <li>**이중 부정형 문장 지양**<br>(예: '~로 가장 옳지 않은 것은?', '~로 가장 알맞지 않은 것은?' 등)<br><span class="text-sm text-slate-500">(굳이 논란의 여지를 만들지 않도록 유의)</span></li>
                                      </ul>`
                    }
                ]
            },
            { 
                id: 'agenda-3', menu: '평가/채점', icon: '📊', title: '3. 평가 점수 산출 및 채점 일정', 
                blocks: [
                    {
                        subtitle: '분할 점수 산출 (총 2회)',
                        description: `성적 산출 및 분할 점수 결재는 아래와 같이 총 2회 실시됨.<ul class="list-disc list-outside ml-5 space-y-2 mt-2">
                                        <li>**1차 산출:** 기말고사 성적 산출 및 결재</li>
                                        <li>**2차 산출:** 1학기 최종 성적(중간+기말+수행 합산) 산출(교과) 및 결재(고사계)</li>
                                      </ul>`
                    },
                    {
                        subtitle: '채점 일정 준수',
                        description: '전체 성적 산출에 직결되므로, **반드시 기한 내 마무리 요망.**'
                    }
                ]
            },
            { 
                id: 'agenda-4', menu: '평가계획', icon: '📋', title: '4. 평가계획 관련 지침', 
                blocks: [
                    { subtitle: '평가계획서 변경', description: '평가 비율, 수행평가 명 등 주요 사항 변경 시, **학업성적관리위원회 심의 필요.**<br><span class="text-sm text-slate-500">→ 학생, 학부모에게 고사 전 안내</span>' },
                    { subtitle: '채점기준 변경', description: '채점기준 변경 시, **기 안내된 절차에 따라 처리 요망.**' }
                ]
            },
            { 
                id: 'agenda-5', menu: '최소성취수준', icon: '👨‍🏫', title: '5. 1학년 최소성취수준 보장지도', 
                blocks: [
                    { subtitle: '대상자 선정', description: '기말고사 종료 후, **즉시 선별 작업 완료.**' },
                    { subtitle: '운영 및 심의', description: '**각 과별 책임 지도** 운영, 관련 활동의 **결과**를 심의 받아야 함.' }
                ],
                reference: {
                    title: '[필수 제출 서류]',
                    points: [
                        '최소 성취수준 보장지도 계획서',
                        '예방지도 출석부',
                        '보장지도 출석부'
                    ]
                }
            },
            { 
                id: 'agenda-6', menu: '생활기록부', icon: '📔', title: '6. 생활기록부 점검 및 작성', 
                blocks: [
                    { subtitle: '세부 일정', description: '**교무기획 및 학생부 담당 선생님께서 협의하여 추후 안내** 예정.' },
                    { subtitle: '기본 목표', description: '세부 일정과 별개로, **방학식 전까지 작성을 완료**하는 것을 기본 목표로 함.' },
                    { subtitle: '준수 사항', description: '**점검 이전에 작성 완료**하여 오류 최소화 요망.' }
                ]
            },
            { 
                id: 'agenda-7', menu: '요약', icon: '📌', title: '전체 당부사항 요약', 
                blocks: [
                    { type: 'summary', description: '**고사 문항:** 책임감 있는 검토' },
                    { type: 'summary', description: '**채점 일정:** 기한 엄수' },
                    { type: 'summary', description: '**생기부 작성:** 점검 전 완료 목표' }
                ]
            }
        ];

        // markdown ** 텍스트를 <strong> 태그로 변환하고, text-teal-600 클래스 적용
        function formatContent(content) {
            return content.replace(/\*\*(.*?)\*\*/g, '<strong class="text-teal-600">$1</strong>');
        }

        function renderContent() {
            const tabContainer = document.getElementById('tab-container');
            const contentContainer = document.getElementById('content-container');

            slidesData.forEach((data, index) => {
                // 탭 버튼 생성 및 추가
                const tabButton = document.createElement('button');
                tabButton.className = 'tab-button py-3 px-4 text-slate-600 text-lg focus:outline-none rounded-lg flex-1 min-w-0';
                tabButton.textContent = data.menu;
                tabButton.addEventListener('click', () => showPage(index));
                tabContainer.appendChild(tabButton);

                // 페이지 요소 생성
                const pageEl = document.createElement('div');
                pageEl.id = data.id;
                pageEl.className = 'page';

                let blocksHtml = '<div class="space-y-4">';
                if(data.blocks) {
                    data.blocks.forEach(block => {
                        if (block.type === 'summary') {
                             blocksHtml += `<div class="summary-highlight">${formatContent(block.description)}</div>`;
                        } else {
                            blocksHtml += `
                                <div class="content-block">
                                    ${block.subtitle ? `<h3 class="sub-title">${block.subtitle}</h3>` : ''}
                                    <div class="text-slate-600 leading-relaxed">${formatContent(block.description)}</div>
                                </div>
                            `;
                        }
                    });
                }
                blocksHtml += '</div>';
                
                let referenceHtml = '';
                if(data.reference) {
                    referenceHtml = `
                        <div class="reference-box">
                            <h4 class="font-bold text-slate-700 mb-2">${data.reference.title}</h4>
                            <ul class="list-disc list-outside ml-5 text-slate-600 space-y-2">
                                ${data.reference.points.map(point => `<li>${formatContent(point)}</li>`).join('')}
                            </ul>
                        </div>`;
                }

                pageEl.innerHTML = `
                    <div class="max-w-3xl mx-auto w-full text-left pt-8">
                        <div class="flex items-center mb-6 pb-6 border-b border-slate-200">
                           <div class="text-6xl mr-6">${data.icon}</div>
                           <h2 class="text-2xl md:text-3xl font-bold text-slate-800">${data.title}</h2>
                        </div>
                        <div class="content-body text-lg md:text-xl leading-relaxed">
                            ${blocksHtml}
                            ${referenceHtml}
                        </div>
                    </div>
                `;
                contentContainer.appendChild(pageEl);
            });
        }

        // 특정 인덱스의 페이지를 활성화하고 탭 버튼도 활성화
        function showPage(index) {
            const pages = document.querySelectorAll('.page');
            const tabs = document.querySelectorAll('.tab-button');
            
            pages.forEach(page => page.classList.remove('active'));
            tabs.forEach(tab => tab.classList.remove('active'));

            if (pages[index]) pages[index].classList.add('active');
            if (tabs[index]) tabs[index].classList.add('active');
        }

        // DOMContentLoaded 이벤트 발생 시 콘텐츠 렌더링 및 첫 페이지 활성화
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            showPage(0); // 페이지 로드 시 첫 번째 탭 활성화
        });
    </script>
</body>
</html>
